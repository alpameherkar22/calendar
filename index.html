<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calendar</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="calendar.css">
    </head>

    <body>
        <section>
            <div class="box">
            <div class="container">
                <div id="calendar"></div>
            </div>
            </div>
        </section>
    </body>
    <script src="calendar.js"></script>
    <script>
        calendar.draw({
            target: '#calendar',
            type: 'month',
            highlighttargetdate: true,  
            prevnextbutton: 'show'      
        });
    </script>
</html>
